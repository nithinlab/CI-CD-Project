name: Terraform EC2 and Docker Automation

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Terraform
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.9.8 
    
    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    # Step 3: Initialize Terraform
    - name: Initialize Terraform
      run: terraform init

    # Step 4: Plan Terraform (optional)
    - name: Terraform Plan
      run: terraform plan

    # Step 5: Apply Terraform
    - name: Apply Terraform
      run: terraform apply -auto-approve
      if: github.ref == 'refs/heads/main'

    # Step 6: Get Public IP of EC2 instance from Terraform output
    # Step 6: Get Public IP of EC2 instance from Terraform output
    - name: Get Instance Public IP
      id: get_ip
      run: |
        instance_ip=$(terraform output -raw instance_public_ip)
        echo "EC2 Public IP is: $instance_ip"
        echo "::set-output name=instance_public_ip::$instance_ip"



    # Step 7: Install Docker on the EC2 instance using SSH
    - name: SSH into the instance and install Docker
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
        chmod 600 private_key.pem
        echo "Attempting to SSH into ubuntu@${{ steps.get_ip.outputs.instance_public_ip }}"
        ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@${{ steps.get_ip.outputs.instance_public_ip }} << 'EOF'
          # Update the package index
          sudo apt-get update -y
          # Install Docker
          sudo apt-get install -y docker.io
          # Start Docker service
          sudo systemctl start docker
          sudo systemctl enable docker
          # Pull Docker image
          sudo docker pull nithinha127/python-static-website:latest
          # Run Docker container
          sudo docker run -d -p 8000:8000 nithinha127/python-static-website:latest
        EOF

